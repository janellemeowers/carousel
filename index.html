<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="/js/main.js"></script>

    <title>Carousel</title>
  </head>
  <body>
    <!-- carousel -->
    <div class="carousel" id="carousel">
      <!-- slide 1 not hidden-->
      <div class="slide">
        <img
          src="https://source.unsplash.com/random?landscape,mountain"
          alt=""
        />
      </div>
      <!-- slide 2 hidden -->
      <div class="hidden slide">
        <img src="https://source.unsplash.com/random?landscape,city" alt="" />
      </div>
      <!-- slide 3 hidden -->
      <div class="hidden slide">
        <img src="https://source.unsplash.com/random?landscape,night" alt="" />
      </div>

      <!-- Control buttons Next, Prev -->
      <button class="btn btn-next">></button>
      <button class="btn btn-prev"><</button>
    </div>
  </body>
</html>
